{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <link href="{% static '/css/signup.css' %}" rel="stylesheet" />
    <script src="{% static '/js/signup.js' %}"></script>
    <title>회원가입</title>
  </head>

  <body>
    <div
      style="cursor: pointer; display: flex; justify-content: center"
      onclick="location.href='/'"
    >
      <img src="{% static '/assets/icons/logo.png' %}" />
    </div>
    <div class="id">아이디</div>
    <input id="id" type="text" size="30" placeholder="ID를 입력하세요" />

    <div class="password">비밀번호</div>
    <input id="password" type="text" placeholder="비밀번호를 입력하세요" />

    <div class="nickname">닉네임</div>
    <input id="nickname" type="text" placeholder="닉네임을 설정하세요" />

    <div class="address">거주지</div>
    <input id="address" type="text" placeholder="거주지를 설정하세요" />

    <input type="submit" class="signup" onclick="signUp()" value="가입하기" />
    <footer><div class="footer"></div></footer>
  </body>
</html>
