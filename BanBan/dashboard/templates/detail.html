<h1>제목</h1>
{{ post_detail.title }}

<h2>날짜</h2>
{{ post_detail.date }}

<h3>본문</h3>
{{ post_detail.body }}

<h3>작성자</h3>
{{ post_detail.author }}

<hr>
<h3>댓글</h3>
<form method="POST" action="{% url 'new_comment' post_detail.id %}">
    {% csrf_token %}
    {{ comment_form }}
    <input type="submit">
</form>

<!--댓글 목록들-->

{% for comment in post_detail.comment_set.all %}
<p>{{ comment }}</p>
<hr>
{% endfor %}
