{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/globalStyle.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <style>
      #main{
        display: flex;
        justify-content: center;
      }
      #main-container {
        width: 1080px;
      } 
      #profile-modal-container{
        background-image: url("{% static 'assets/images/profile-modal.png' %}");
      }
    </style>
    <script defer src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script defer src="{% static 'js/menu.js' %}"></script>
    <title>반반하다</title>
  </head>

  <body>
    <header>
      <div
        id="logo-wrapper"
        onclick="location.href='/'"
        style="cursor: pointer;"
      >
        <img src="{% static 'assets/icons/logo.png' %}" alt="반반하다" id="logo" />
      </div>
      <nav id="menu">
        <li>
          <div><p  onclick="location.href='/coBuying'">공동구매</a></div>
        </li>
        <li>
          <div><p onclick="location.href='/delivery'">배달음식</p></div>
        </li>
        <li>
          <div><p onclick="selectMenu(`2.html`)">커뮤니티</p></div>
        </li>
      </nav>
      <section id="login-search-container">
        <div id="login">
          <a href="signup" style="margin-right: 10px">회원가입</a>
          <a href="#">로그인</a>
        </div>
        <div id="search">
          <input type="text" />
          <img id="search-icon" src="{% static 'assets/icons/search.png' %}" />
        </div>
      </section>

      <div id="profile-wrapper">
        <img src="{% static 'assets/icons/profile.png' %}" alt="프로필" id="profile-icon" />
      </div>

      <div id="profile-modal">
        <div id="profile-modal-container">
          <div style="padding: 35px;">
            <div id="profile-modal-info">
              <div id="profile-modal-icon"> <img src="{% static 'assets/icons/circle.png' %}" alt="프로필" id="profile-icon" /></div>
              <div id="profile-modal-name-container">
                <p style="margin-bottom: 2px;">이재영</p>
                <p id="profile-modal-nickname">닉네임 님</p>
              </div>
            </div>
            <hr class="profile-modal-hr">
            <div id="profile-modal-setting">
              <p class="profile-modal-p" style="margin-bottom: 35px;">프로필 보기</p>
              <p class="profile-modal-p">거주지 설정</p>
            </div>
            <hr class="profile-modal-hr">
            <div id="profile-modal-login">
              <p class="profile-modal-p" onclick="location.href='#'">로그아웃</p>
            </div>
        </div>
        </div>
      </div>
    </header>

    <div id="main">
        <div id="main-container">
            {% block content %}
            {% endblock %}
        </div>
    </div>
  </body>
</html>
